<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <script src="js/Timer.js" type="text/javascript"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section class="memory--menu-bar">
      <div class="inner">
        <div id="output" class="center">00:00</div>
      </div>
    </section>
    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <div id="memory--settings-reset">
            <div id="text">
              <p>
                Try to find two identical cards with correct information in documents. You have limited time.
              </p>
              <br>
            <p>
            Click anywhere to start
          </p>
          </div>
        </div>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div id="end-game-top">
        <img id="end-game-image" src="images/EndGame.png">
        </img>
      </div>
    <div id="end-game-bottom"><div id="end-game-bottom-inner">
      <div id="end-game-bottom-left">
        <img id="retry" class="img-button" src="images/Retry.png">
        </img>
      </div>
      <div id="end-game-bottom-right">
        <img id="end" class="img-button" src="images/End.png">
        </img>
    </div>
    </div>
  </div>
</section>
<section id="memory--finish-game-modal" class="valign-table modal">
    <div id="end-game-top">
    </br>
  </br>
    <p>Congratulations!</p>
    <p>You filled all documents correctly.</p>
</div>
    <div id="end-game-bottom">
  <div id="end-game-bottom-inner">
  <div id="end-game-bottom-left">
      <img  id="retry2" class="img-button" src="images/Retry.png">
  </div>
  <div id="end-game-bottom-right">
      <img  id="end2" class="img-button" src="images/End.png">
  </div>
    </div>
  </div>
  </section>
<section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
